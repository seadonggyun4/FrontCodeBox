<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트라이브러리 연결 -->
    <link rel="stylesheet" href="./typography.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="fw-light text-dark">
        버그가 많아
        <br />
        김버그
      </h1>

      <h3 class="fs-base text-dark">주니어 개발자의 성장 드라마,김버그</h3>
      <p class="fs-base text-primary">
        벌써 이름과, 어머님, 했던 시인의 멀듯이, 보고, 까닭입니다. 쉬이 이국<br />
        책상을 슬퍼하는 파란 것은 이름자를 내 계십니다. 내 잔디가 위에 내린<br />
        이름과, 무성할 별 내 없이 까닭입니다.<br />
        <strong class="fw-bold text-error"
          >이런 마디씩 속의 아이들의 보고, 동경과 가슴속에 봅니다.</strong
        ><br />
        하나에 하나 남은 시와 옥 있습니다. 하나에 밤이 이국 위에도 거외다.
        토끼,<br />
        보고, 말 사람들의 이런 이름과, 하나에 봅니다.밤을 계절이 하나에 별
        헤일<br />
        나는 잠, 이름을 이런 봅니다. 당신은 언덕<br />
      </p>
    </div>
  </body>
</html>
